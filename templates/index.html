{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Welcome to my homepage!</h1>

  <div id="debug-container" style="margin-top:1.5rem;">
    <h2>Debug Output</h2>
    <div id="debug-output" style="white-space:pre-wrap;font-family:monospace;color:black;background:#f7f7f7;border:1px solid #e0e0e0;padding:1rem;border-radius:6px;min-height:6rem;">
      {% if debug_info %}
        {{ debug_info }}
      {% else %}
        No debug information available.
      {% endif %}
    </div>
  </div>

{% endblock %}
